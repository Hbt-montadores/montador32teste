<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo! - Montador de Sermões 3.2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/manifest.json">
    
    <script src="pwa-installer.js" defer></script>
</head>
<body>
    <header>
        <img src="https://cdn.glitch.global/db74bd9b-d683-421c-9223-f55b917c9dce/logo.png?v=1734385573934" alt="Logo do Montador de Sermões 3.2" class="logo">
    </header>
    
    <div class="welcome-container">
        <h1>Parabéns!</h1>
        <p>Seja bem-vindo ao Montador de Sermões 3.2. Para a melhor experiência, recomendamos instalar o atalho do aplicativo em seu dispositivo.</p>
        
        <button id="action-button" class="action-button">Continuar</button>
    </div>

    <script>
        // Versão Final e Simplificada: A ação do usuário é o único gatilho.
        
        const actionButton = document.getElementById('action-button');

        function onAppInstallable() {
            console.log('[welcome] App é instalável. Atualizando botão.');
            actionButton.innerText = 'Instalar App';
        }
        
        window.addEventListener('pwa-installable', onAppInstallable);
        
        if (window.deferredPrompt) {
            onAppInstallable();
        }

        actionButton.addEventListener('click', async () => {
            if (window.deferredPrompt) {
                window.deferredPrompt.prompt();
                const { outcome } = await window.deferredPrompt.userChoice;
                
                if (outcome === 'accepted') {
                    window.deferredPrompt = null;
                }
            }
            
            window.location.href = '/app';
        });
    </script>
</body>
</html>
