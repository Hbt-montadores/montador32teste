<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montador de Sermões - Login</title>
    <link rel="stylesheet" href="style.css">

    <link rel="manifest" href="/manifest.json">
    <script src="pwa-installer.js" defer></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js');
        });
      }
    </script>
</head>
<body>
    <header>
        <img src="https://cdn.glitch.global/db74bd9b-d683-421c-9223-f55b917c9dce/logo.png?v=1734385573934" alt="Logo do Montador de Sermões" class="logo">
    </header>

    <h1>Montador de Sermões 3.2</h1>

    <form id="login-form" method="POST" action="/login">
        <label for="email" class="input-label">Seu E-mail:</label>
        
        <small class="warning-text"> (⚠️ Atenção, precisa ser o mesmo email usado na hora da compra) </small>
        
        <input type="email" id="email" name="email" class="input-field" placeholder="Digite o seu email aqui" required>
        
        <!-- MODIFICADO: Adicionada a classe "action-button" para garantir o estilo correto -->
        <button type="submit" id="login-button" class="action-button">Entrar</button>
    </form>

    <script>
      function handleInputFocus(event) {
        if (window.innerWidth < 768) { 
          setTimeout(() => {
            event.target.scrollIntoView({ behavior: 'smooth', block: 'center' });
          }, 300);
        }
      }
      
      const emailInput = document.getElementById('email');
      if (emailInput) {
        emailInput.addEventListener('focus', handleInputFocus);
      }
    </script>
</body>
</html>
